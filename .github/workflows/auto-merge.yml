name: Auto Merge Dependabot PRs

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
jobs:
  auto-merge:
    if: github.actor == 'dependabot[bot]' # Ensure this condition is valid and properly placed
    runs-on: ubuntu-latest

    steps:
      - name: Merge Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: "squash",
            })
